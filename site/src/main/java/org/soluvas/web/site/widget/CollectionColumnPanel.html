<wicket:head>
<style>
ol.collection-column {
	margin: 0;
	list-style-type: none;
}
</style>
</wicket:head>
<wicket:panel>
<ol class="collection-column list-unstyled">
	<li wicket:id="values"><wicket:container wicket:id="value">[value]</wicket:container></li>
	<wicket:enclosure child="more">
	<li class="more" style="list-style-type: none"><small class="text-muted"><strong wicket:id="more">25</strong> more</small></li>
	</wicket:enclosure>
</ol>
</wicket:panel>
