<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:wicket="urn:wicket"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="urn:wicket http://git-wip-us.apache.org/repos/asf/wicket/repo?p=wicket.git;a=blob_plain;f=wicket-core/src/main/resources/META-INF/wicket-1.5.xsd;hb=master"
	wicket:id="html"
	lang="id">
<head>
	<meta charset="utf-8" />
	<title><span wicket:id="pageTitle"/> <span wicket:id="pageTitleSuffix"/></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta wicket:id="metaDescription" name="description" content="Soluvas Starter Web Application" />
	<meta name="author" content="Soluvas" />

	<!-- Le styles -->

	<link wicket:id="bootstrapCss" href="/static/skin/org.soluvas.web.bootstrap/css/bootstrap.css" rel="stylesheet" />
	<style type="text/css">
      body {
/*         padding-top: 60px; */
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>	
	<link wicket:id="bootstrapResponsiveCss" href="/static/skin/org.soluvas.web.bootstrap/css/bootstrap-responsive.css" rel="stylesheet" />
	<link wicket:id="bootstrapPatchesCss" href="/static/skin/org.soluvas.web.bootstrap/css/bootstrap-patches.css" rel="stylesheet" />

	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

	<!-- Le fav and touch icons -->
	<link wicket:id="faviconLink" rel="shortcut icon" href="/favicon.ico" />

<!-- 	<link rel="apple-touch-icon-precomposed" sizes="114x114" -->
<!-- 		href="/static/images/ico/apple-touch-icon-114-precomposed.png" /> -->
<!-- 	<link rel="apple-touch-icon-precomposed" sizes="72x72" -->
<!-- 		href="/static/images/ico/apple-touch-icon-72-precomposed.png" /> -->
<!-- 	<link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png" /> -->

	<!-- Make it possible to rapid develop hybrid Wicket components without precompiling Backbone JS sources / Mustache templates -->
	<script src="requireConfig" wicket:id="requireConfig"></script>
	<script wicket:id="requireJs" src="/static/js/org.soluvas.web.bootstrap/require-2.0.5.js"></script>

</head>

<body>

	<header wicket:id="header"></header>
	<div class="container">
		<div class="navbar" wicket:id="navbar">
			Navbar... (see Navbar.html)
		</div>
		
		<div wicket:id="afterHeader" class="afterHeader">
	<!-- 		Carousel Images is loading.. -->
		</div>
			<div class="row">
				<div class="span3 sidebar-categories" wicket:id="sidebarColumn">
					<div wicket:id="sidebarBlocks">[sidebarBlocks]</div>
				</div><!--/span-->
				
				<div class="span9" wicket:id="contentColumn">
					<div wicket:id="feedback" class="feedback"></div>
					<wicket:child>
						<ol class="featured-products">
							<div id="featuredProducts">
								<li><a href="#">Product name</a></li>
							</div>
						</ol>
					</wicket:child>
				</div>
			</div><!--/row-->
			<hr />
			<footer wicket:id="footer">
				<small style="color: #808080;"> &middot; &copy; <a href="http://www.soluvas.com/">Soluvas</a> 2012</small>
			</footer>
	</div><!--/.fluid-container-->

	<div wicket:id="beforeFooterJs">[beforeFooterJs]</div>
 	
	<!-- Placed at the end of the document so the pages load faster -->
	<script type="text/javascript" src="something.js" wicket:id="footerJavaScriptLinks"></script>
	<script type="text/javascript" wicket:id="footerJavaScriptSources">[footerJavaScriptSources]</script>
	
	<script>require(['bootstrap/bootstrap-collapse', 'bootstrap/bootstrap-transition']);</script>

	<script type="text/javascript" src="something.js" wicket:id="pageJavaScriptLinks"></script>
	<script wicket:id="pageJavaScriptSources" type="text/javascript"></script>

</body>
</html>
