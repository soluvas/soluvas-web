<wicket:head>
<style>
.color-box {
	border: 1px solid #ccc;
	display: block;
	width: 1.8em;
	height: 1.8em;
	vertical-align: bottom;
	margin: 10px 0;
}
</style>	
</wicket:head>

<wicket:panel>
	<div class="row">
		<div class="col-sm-12">
	    	<section class="panel">
	        	<header class="panel-heading">
	          			<span wicket:id="kind">Colors</span> &gt; <span wicket:id="termUName">base_red</span>
				</header>
				<div class="panel-body">
					<form class="form-horizontal" role="form" wicket:id="form" >
						<div wicket:id="wmcLocales" class="wrapp-multilang" >
							<div wicket:id="locales">
								<button class="btn btn-default" wicket:id="btnLocale"></button>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="name"><abbr title="(Underscored) Unique Name">UName</abbr> :</label>
                            <div class="col-lg-6 col-md-6 col-sm-9">
                            	<div class="input-group m-bot15">
	                                <input wicket:id="name" class="form-control" placeholder="Name">
	                            </div>
                            </div>
                        </div>
                        
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="displayName">Display Name :</label>
                            <div class="col-lg-6 col-md-6 col-sm-9">
								<input wicket:id="displayName" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="desc">Description :</label>
                            <div class="col-lg-6 col-md-6 col-sm-9">
								<textarea wicket:id="desc" class="form-control"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group" wicket:id="wmcContent">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="contentTxt">Content :</label>
                            <div class="col-lg-6 col-md-6 col-sm-9">
								<textarea wicket:id="contentTxt" class="form-control" rows="10"></textarea>
                            </div>
                        </div>			
                          					
						<wicket:enclosure child="imageId">
							<div class="form-group">
								<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="imageId">Image ID :</label>
	                            <div class="col-lg-4 col-md-7 col-sm-9">
									<input wicket:id="imageId" class="form-control">
	                            </div>
	                        </div>			
						</wicket:enclosure>
					
                          					
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label">HTML Color :</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<input type="checkbox" wicket:id="colorUsed"/>
								<span wicket:id="colorBox" class="color-box" style="background-color: #ff0000">&nbsp;</span>
								<input wicket:id="color" class="form-control"/>
                            </div>
                        </div>			
                          					
						<hr>
						<div class="form-horizontal">
							<div class="form-group">
								<label class="col-lg-2 col-md-3 col-sm-3 control-label"></label>
	                            <div class="col-lg-4 col-md-7 col-sm-9">
									<button wicket:id="saveBtn" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
									<button wicket:id="deleteBtn" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
									<a wicket:id="backLink" href="#" class="btn btn-warning"><i class="fa fa-chevron-circle-left"></i> Back to List</a>
	                            </div>
	                        </div>			
						</div>
					</form>
					
				</div>
			</section>
		</div>
	</div>
</wicket:panel>
