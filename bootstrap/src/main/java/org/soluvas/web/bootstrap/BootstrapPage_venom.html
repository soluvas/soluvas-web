<script type="text/javascript" > 
	$(document).ready(function() {
	$(".styles-open").click(function(){
	$(".styles, .styles-open").animate({ "left":"-95px" }, 1000); $(".styles-closed").animate({ "left":"0" }, 1000);
	return false;
	});
	$(".styles-closed a").click(function(){
	$(".styles-closed").animate({ "left":"-45px" },1000);
	$(".styles").animate({ "left":"-25px" }, 1000);
	$(".styles-open").animate({ "left":"70" }, 1000);
	return false;
	});
	}); 
</script>
