<wicket:panel>
	<div class="row">
		<div class="col-sm-12">
	    	<section class="panel">
	        	<header class="panel-heading">
	          			<span wicket:id="kind">Colors</span>
				</header>
				<div class="panel-body">
					<form class="form-horizontal" role="form" wicket:id="form" >
						<div wicket:id="wmcLocales" class="wrapp-multilang" >
							<div wicket:id="locales">
								<a class="btn btn-default" wicket:id="btnLocale"><span wicket:id="lblLocale"></span></a>
							</div>
						</div>
						<div class="clearfix"></div>
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label">Parent</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
                            	<label>
									<wicket:container wicket:id="parentUName">parentUName</wicket:container>
                            	</label>
                            </div>
                        </div>
                        <div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label">Formal Category</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
                            	<label>
									<wicket:container wicket:id="formalCategory">formalCategory</wicket:container>
                            	</label>
                            </div>
                        </div>	
                        		
						<div class="form-group" wicket:id="uNameDiv">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="name"><abbr title="(Underscored) Unique Name">UName</abbr></label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
                            	<div class="input-group m-bot15">
	                                <span class="input-group-addon btn-primary" wicket:id="nsPrefix"></span>
	                                <input wicket:id="name" class="form-control" placeholder="Name">
	                            </div>
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="displayName">Name</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<input wicket:id="displayName" class="form-control">
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="description">Description</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<textarea wicket:id="description" class="form-control">Clothing for women</textarea>
                            </div>
                        </div>			
                          					
						<div class="form-group" wicket:id="slugPathDiv">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="slugPath">Slug Path</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<input wicket:id="slugPath" class="form-control">
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="status">Status</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
                            	<div class="checkbox">
                            		<label>
										<input wicket:id="status" type="checkbox"> Active
                            		</label>
                            	</div>
                            </div>
                        </div>			

						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="positioner">Position</label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<input type="number" wicket:id="positioner" class="form-control">
                            </div>
                        </div>			
                         
                        <div class="panel">
                        	<div class="panel-heading">
                        		<h4 class="panel-title">
                                     <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
                                         Advanced
                                     </a>
                                 </h4>
                        	</div>
                        	
                        	<div id="collapseTwo" class="panel-collapse collapse">
                        		<div class="panel-body">
			                        <div class="form-group" wicket:id="wmcPropertyOverride">
										<label class="col-lg-2 col-md-3 col-sm-3 control-label" wicket:for="acPropertyDefinition">Property Definition</label>
			                            <div class="col-lg-4 col-md-7 col-sm-9">
											<input type="hidden" wicket:id="acPropertyDefinition" class="col-xs-12">
											<button wicket:id="btnAddNewPropertyDefinition">Add New</button>
			                            </div>
			                        </div>
			                        
			                        <div class="form-group" wicket:id="wmcPropertyOverrides">
										<label class="col-lg-2 col-md-3 col-sm-3 control-label">Property Overrides</label>
			                            <div class="col-lg-4 col-md-7 col-sm-9">
			                            
			                            	        <!--collapse start-->
					                        <div class="panel-group m-bot20 coll-prop-over" id="accordion">
					                        	
					                                        <ol>
							                            		<li wicket:id="propertyOverrides">
							                            			
							                            			<div class="form-group">
																		<label for="displayName5be" class="col-sm-3 control-label">Name</label>
											                            <div class="col-sm-9">
																			<input type="text" wicket:id="name"></input>
											                            </div>
											                        </div>
											                        
											                        <div class="form-group">
																		<label for="displayName5be" class="col-sm-3 control-label">Description</label>
											                            <div class="col-sm-9">
																			<textarea wicket:id="description"></textarea>
											                            </div>
											                        </div>
											                        
											                        <div class="form-group">
																		<label for="displayName5be" class="col-sm-3 control-label">Enabled</label>
											                            <div class="col-sm-9">
																			<input wicket:id="enabled" type="checkbox" value="Enabled">
											                            </div>
											                        </div>
											                        
											                        <div class="form-group">
																		<label for="displayName5be" class="col-sm-3 control-label">Usable As Option</label>
											                            <div class="col-sm-9">
																			<input wicket:id="usableAsOption" type="checkbox" value="Usable As Option">
											                            </div>
											                        </div>
											                        
											                        <div class="form-group">
																		<label for="displayName5be" class="col-sm-3 control-label">Default Kind</label>
											                            <div class="col-sm-9">
																			<select wicket:id="ddcDefaultKind"></select>
											                            </div>
											                        </div>
											                        
											                        <div class="form-group" wicket:id="measurementUnit">
																		<label for="displayName5be" class="col-sm-3 control-label">
																			Unit
																		</label>
											                            <div class="col-sm-9">
																			<select wicket:id="selMeasurementUnit"></select>
											                            </div>
											                        </div>
											                        
											                        <div class="form-group" wicket:id="defaultEnum">
																		<label for="displayName5be" class="col-sm-3 control-label">Default Enum</label>
											                            <div class="col-sm-9">
							                            					<select wicket:id="selDefaultEnum"></select>
											                            </div>
											                        </div>
											                        
							                            			
							                            			
							                            		</li>
							                            	</ol>
					                        </div>
					                        <!--collapse end-->
			                            
			                            	
			                            </div>
			                        </div>	
                        		</div>
                        	</div>
	                        
                        </div>
                          					
					</form>
					
					<hr>
					<div class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-2 col-md-3 col-sm-3 control-label"></label>
                            <div class="col-lg-4 col-md-7 col-sm-9">
								<button wicket:id="saveBtn" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
								<button wicket:id="deleteBtn" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
								<a wicket:id="backLink" href="#" class="btn btn-warning"><i class="fa fa-chevron-circle-left"></i> Back to List</a>
                            </div>
                        </div>			
					</div>
				</div>
			</section>
		</div>
	</div>
</wicket:panel>
