<wicket:panel>
    <div style="text-align: center">
        <ul style="margin-top: 0" class="pagination">
            <!--<li class="disabled"><a class="first" title="Go to first page">&lt;&lt;</a></li>-->
            <li wicket:id="prevItem"><a class="prev" rel="prev" title="Go to previous page" wicket:id="prev">&lt; <wicket:message key="Previous">Previous</wicket:message></a></li>
            <li wicket:id="nextItem"><a class="next" rel="next" title="Go to next page" wicket:id="next"><wicket:message key="Next">Next</wicket:message> &gt;</a></li>
        </ul>
    </div>
</wicket:panel>
