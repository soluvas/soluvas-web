<wicket:panel>
	<div class="row">
		<div class="col-sm-12">
	    	<section class="panel">
	        	<header class="panel-heading">
	          			<span wicket:id="kind">Colors</span> &gt; <span wicket:id="headerUName">base_red</span>
				</header>
				<div class="panel-body">
					<form class="form-horizontal position-center" role="form" wicket:id="form" >
						<div class="form-group">
							<label class="col-lg-2 control-label">Parent</label>
                            <div class="col-lg-6 col-xs-12">
                            	<label>
									<wicket:container wicket:id="parentUName">parentUName</wicket:container>
                            	</label>
                            </div>
                        </div>	
                        		
						<div class="form-group" wicket:id="uNameDiv">
							<label class="col-lg-2 control-label" wicket:for="name"><abbr title="(Underscored) Unique Name">UName</abbr></label>
                            <div class="col-lg-6 col-xs-12">
                            	<div class="input-group m-bot15">
	                                <span class="input-group-addon btn-primary" wicket:id="nsPrefix"></span>
	                                <input wicket:id="name" class="form-control" placeholder="Name">
	                            </div>
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 control-label" wicket:for="displayName">Name</label>
                            <div class="col-lg-6 col-xs-12">
								<input wicket:id="displayName" class="form-control">
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 control-label" wicket:for="description">Description</label>
                            <div class="col-lg-6 col-xs-12">
								<textarea wicket:id="description" class="form-control">Clothing for women</textarea>
                            </div>
                        </div>			
                          					
						<div class="form-group" wicket:id="slugPathDiv">
							<label class="col-lg-2 control-label" wicket:for="slugPath">Slug Path</label>
                            <div class="col-lg-6 col-xs-12">
								<input wicket:id="slugPath" class="form-control">
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 control-label" wicket:for="status">Status</label>
                            <div class="col-lg-6 col-xs-12">
                            	<div class="checkbox">
                            		<label>
										<input wicket:id="status" type="checkbox"> Active
                            		</label>
                            	</div>
                            </div>
                        </div>			

						<div class="form-group">
							<label class="col-lg-2 control-label" wicket:for="positioner">Position</label>
                            <div class="col-lg-2 col-xs-12">
								<input type="number" wicket:id="positioner" class="form-control">
                            </div>
                        </div>			
                          					
						<div class="form-group">
							<label class="col-lg-2 control-label" wicket:for="defaultMixin">Default Mixin</label>
                            <div class="col-lg-6 col-xs-12">
								<input type="hidden" wicket:id="defaultMixin" class="col-xs-12">
                            </div>
                        </div>			
                          					
					</form>
					
					<hr>
					<div class="form-horizontal position-center">
						<div class="form-group">
							<label class="col-lg-2 control-label"></label>
                            <div class="col-lg-8 col-xs-12">
								<button wicket:id="saveBtn" class="btn btn-primary"><i class="fa fa-check"></i> Save</button>
								<button wicket:id="deleteBtn" class="btn btn-danger"><i class="fa fa-trash-o"></i> Delete</button>
								<a wicket:id="backLink" href="#" class="btn btn-warning"><i class="fa fa-chevron-circle-left"></i> Back to List</a>
                            </div>
                        </div>			
					</div>
				</div>
			</section>
		</div>
	</div>
</wicket:panel>
