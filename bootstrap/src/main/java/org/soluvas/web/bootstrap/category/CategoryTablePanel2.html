<wicket:panel>
	<form wicket:id="form">
		<div class="row">
			<div class="col-sm-12">
		    	<section class="panel">
		        	<header class="panel-heading">
		          			<span wicket:id="kindDisplayName">Categories</span>
					</header>
					<div class="panel-body">
						<div class="alert alert-info">
								Hanya koleksi kustom (awalan bukan base) yang dapat diubah.
						</div>
						<a wicket:id="addLink" href="#" class="btn btn-primary"><i class="fa fa-plus"></i> New Top-Level Category</a>
						<div class="clearfix"></div>
						<br/>
						<input type="text" wicket:id="txtSearch">
						<button wicket:id="btnSearch"></button>
						<table class="table table-bordered table-striped" wicket:id="table" style="margin-top: 20px">
							[table]
						</table>
					</div>
				</section>
			</div>
		</div>
	</form>
</wicket:panel>
