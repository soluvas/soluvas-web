<wicket:panel>
	<div class="row">
		<div class="col-sm-12">
	    	<section class="panel">
	        	<header class="panel-heading">
	          			<span wicket:id="kindDisplayName">Categories</span>
				</header>
				<div class="panel-body">
					<div class="alert alert-info">
							Hanya katalog custom (awalan bukan base) yang dapat diubah.
					</div>
					<a wicket:id="addLink" href="#" class="btn btn-primary"><i class="fa fa-plus"></i> New Top-Level Category</a>
					<div class="table-responsive">
						<table class="table table-bordered table-striped" wicket:id="table" style="margin-top: 20px">
							[table]
						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
</wicket:panel>
